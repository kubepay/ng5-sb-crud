sudo: required
language: java
jdk:
- oraclejdk8
services:
- docker
env:
  global:
  - APP_USER=abhiesa
  - APP_NAME=ng5-sb-crud
  - IMAGE_NAME=abhiesa/ng5-sb-crud
  - DOCKER_REGISTRY_USER=abhiesa
  - secure: ""
  - secure: ""
cache:
  directories:
  - "$HOME/.cache"
  - "$HOME/.m2/repository"
  - "$HOME/.sonar/cache"
before_script:
- git config user.name "$COMMIT_AUTHOR_NAME"
- git config user.email "$COMMIT_AUTHOR_EMAIL"
- export COMMIT_MESSAGE=`git log -1 --oneline`
script:
- mvn clean compile test package verify
after_success:
- mvn clean test jacoco:report coveralls:report site
notifications:
  email: false
deploy:
  provider: script
  script: 
  - "cp .travis.settings.xml $HOME/.m2/settings.xml "
  - "mvn deploy "
  - "HEROKU_API_KEY=$HEROKU_API_KEY mvn clean install -Pheroku"
  skip_cleanup: true
  on:
    tags: true

  